<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Web Page</h1>
        <p>This is a demo of changing text and styles dynamically.</p>
    </header>

    <section>
        <h2>Change Text Content</h2>
        <button id="changeTextBtn">Change Text</button>
        <p id="textContent">This is some initial text.</p>
    </section>

    <section>
        <h2>Change Style</h2>
        <button id="changeStyleBtn">Change Style</button>
        <p id="styledText">This text's style can be changed.</p>
    </section>

    <section>
        <h2>Remove/Add an Element</h2>
        <button id="toggleElementBtn">Toggle Element</button>
        <div id="elementToToggle">
            <p>This element can be toggled (added/removed).</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
